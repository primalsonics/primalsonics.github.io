<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Services - Your Financial Institution</title>
    <link rel="stylesheet" href="styles.css">
</head>
	    <style>
			 /* Your CSS styles go here */
        .service-header {
            cursor: pointer;
            margin-bottom: 10px;
        }

        .service-list {
            display: none;
        }

        .visible {
            display: block;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px); /* For some older browsers */
        }

        .main-content {
            text-align: center;
            color: white;
            backdrop-filter: blur(5px); /* Apply blur to the content */
            -webkit-backdrop-filter: blur(5px); /* For some older browsers */
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        .video-container {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInVideo 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInVideo {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <main class="main-content">
        <section id="services" class="section">
            <h2>Our Services</h2>

			<h1>Financial Institution Services</h1>
    <div class="service-header" onclick="toggleServices('banking')">Banking Services</div>
    <ul class="service-list" id="bankingServices">
        <li>Personal Accounts</li>

        <li>Home Loans</li>

        <li>Personal Loans</li>
        <!-- Add more loan services as needed -->

    <div class="service-header" onclick="toggleServices('investments')">Investments</div>
    <ul class="service-list" id="investmentServices">
        <li>Stocks</li>

        <!-- Add more investment services as needed -->
    </ul>

    <script>
		 function toggleServices(serviceType) {
            const serviceList = document.getElementById(serviceType + 'Services');
            if (serviceList.classList.contains('visible')) {
                serviceList.classList.remove('visible');
            } else {
                serviceList.classList.add('visible');
            }
        }
        
    </script>
