<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contact page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            filter: blur(10px);
            -webkit-filter: blur(10px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: -99;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #555;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>

<body>
    <video class="video-container" autoplay muted loop>
        <source src="F:\videos\2023-10-29_21-55-59.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="content">
        <h1>Welcome to Your Financial Institution</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/your_instagram" target="_blank" title="Instagram">IG</a>
            <a href="https://www.linkedin.com/in/your_linkedin" target="_blank" title="LinkedIn">LI</a>
            <a href="https://twitter.com/your_twitter" target="_blank" title="Twitter">TW</a>
            <a href="mailto:contact@yourdomain.com" title="Email">Email</a>
            <a href="tel:+1234567890" title="Phone">Phone</a>
        </div>
    </div>
</body>

</html>
